message GetApplicationRequest {

	string name = 1;
}

message CreateApplicationRequest {

	google.appengine.v1.Application application = 2;
}

message UpdateApplicationRequest {

	string name = 1;
	google.appengine.v1.Application application = 2;
	google.protobuf.FieldMask update_mask = 3;
}

message RepairApplicationRequest {

	string name = 1;
}

message ListServicesRequest {

	string parent = 1;
	int32 page_size = 2;
	string page_token = 3;
}

message ListServicesResponse {

	repeated google.appengine.v1.Service services = 1;
	string next_page_token = 2;
}

message GetServiceRequest {

	string name = 1;
}

message UpdateServiceRequest {

	string name = 1;
	google.appengine.v1.Service service = 2;
	google.protobuf.FieldMask update_mask = 3;
	bool migrate_traffic = 4;
}

message DeleteServiceRequest {

	string name = 1;
}

message ListVersionsRequest {

	string parent = 1;
	VersionView view = 2;
	int32 page_size = 3;
	string page_token = 4;
}

message ListVersionsResponse {

	repeated google.appengine.v1.Version versions = 1;
	string next_page_token = 2;
}

message GetVersionRequest {

	string name = 1;
	VersionView view = 2;
}

message CreateVersionRequest {

	string parent = 1;
	google.appengine.v1.Version version = 2;
}

message UpdateVersionRequest {

	string name = 1;
	google.appengine.v1.Version version = 2;
	google.protobuf.FieldMask update_mask = 3;
}

message DeleteVersionRequest {

	string name = 1;
}

message ListInstancesRequest {

