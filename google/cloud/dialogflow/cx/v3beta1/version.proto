syntax = "proto3";

package google.cloud.dialogflow.cx.v3beta1;

import "google/api/annotations.proto";
import "google/api/client.proto";
import "google/api/field_behavior.proto";
import "google/api/resource.proto";
import "google/cloud/dialogflow/cx/v3beta1/flow.proto";
import "google/longrunning/operations.proto";
import "google/protobuf/empty.proto";
import "google/protobuf/field_mask.proto";
import "google/protobuf/timestamp.proto";

option java_package = "com.google.cloud.dialogflow.cx.v3beta1";
option java_outer_classname = "VersionProto";
option java_multiple_files = true;
option go_package = "google.golang.org/genproto/googleapis/cloud/dialogflow/cx/v3beta1;cx";
option cc_enable_arenas = true;
option objc_class_prefix = "DF";
option csharp_namespace = "Google.Cloud.Dialogflow.Cx.V3Beta1";


service Versions {
	option (google.api.default_host) = "dialogflow.googleapis.com";
	option (google.api.oauth_scopes) = "https://www.googleapis.com/auth/cloud-platform,https://www.googleapis.com/auth/dialogflow";

	rpc ListVersions(google.cloud.dialogflow.cx.v3beta1.ListVersionsRequest) returns (google.cloud.dialogflow.cx.v3beta1.ListVersionsResponse) {
		option (google.api.method_signature) = "parent";
		option (google.api.http) = {
			get: "/v3beta1/{parent=projects/*/locations/*/agents/*/flows/*}/versions"
		};

	}
	rpc GetVersion(google.cloud.dialogflow.cx.v3beta1.GetVersionRequest) returns (google.cloud.dialogflow.cx.v3beta1.Version) {
		option (google.api.method_signature) = "name";
		option (google.api.http) = {
			get: "/v3beta1/{name=projects/*/locations/*/agents/*/flows/*/versions/*}"
		};

	}
	rpc CreateVersion(google.cloud.dialogflow.cx.v3beta1.CreateVersionRequest) returns (google.longrunning.Operation) {
		option (google.longrunning.operation_info) = {
			response_type: "Version"
			metadata_type: "CreateVersionOperationMetadata"
		};
		option (google.api.method_signature) = "parent,version";
		option (google.api.http) = {
			post: "/v3beta1/{parent=projects/*/locations/*/agents/*/flows/*}/versions"
			body: "version"
		};

	}
	rpc UpdateVersion(google.cloud.dialogflow.cx.v3beta1.UpdateVersionRequest) returns (google.cloud.dialogflow.cx.v3beta1.Version) {
		option (google.api.method_signature) = "version,update_mask";
		option (google.api.http) = {
			patch: "/v3beta1/{version.name=projects/*/locations/*/agents/*/flows/*/versions/*}"
			body: "version"
		};

	}
	rpc DeleteVersion(google.cloud.dialogflow.cx.v3beta1.DeleteVersionRequest) returns (google.protobuf.Empty) {
		option (google.api.method_signature) = "name";
		option (google.api.http) = {
			delete: "/v3beta1/{name=projects/*/locations/*/agents/*/flows/*/versions/*}"
		};

	}
	rpc LoadVersion(google.cloud.dialogflow.cx.v3beta1.LoadVersionRequest) returns (google.longrunning.Operation) {
		option (google.longrunning.operation_info) = {
			response_type: "google.protobuf.Empty"
			metadata_type: "google.protobuf.Struct"
		};
		option (google.api.method_signature) = "name";
		option (google.api.http) = {
			post: "/v3beta1/{name=projects/*/locations/*/agents/*/flows/*/versions/*}:load"
			body: "*"
		};

	}
}

message CreateVersionOperationMetadata {

	string version = 1 [
		(google.api.resource_reference) = {
			type: "dialogflow.googleapis.com/Version"
		}
	];
}

message Version {
	option (google.api.resource) = {
		type: "dialogflow.googleapis.com/Version"
		pattern: ["projects/{project}/locations/{location}/agents/{agent}/flows/{flow}/versions/{version}"]
	};

	enum State {

		STATE_UNSPECIFIED = 0;
		RUNNING = 1;
		SUCCEEDED = 2;
		FAILED = 3;
	}

	string name = 1;
	string display_name = 2 [
		(google.api.field_behavior) = REQUIRED
	];
	string description = 3;
	google.cloud.dialogflow.cx.v3beta1.NluSettings nlu_settings = 4 [
		(google.api.field_behavior) = OUTPUT_ONLY
	];
	google.protobuf.Timestamp create_time = 5 [
		(google.api.field_behavior) = OUTPUT_ONLY
	];
	State state = 6 [
		(google.api.field_behavior) = OUTPUT_ONLY
	];
}

message ListVersionsRequest {

	string parent = 1 [
		(google.api.field_behavior) = REQUIRED
		(google.api.resource_reference) = {
			child_type: "dialogflow.googleapis.com/Version"
		}
	];
	int32 page_size = 2;
	string page_token = 3;
}

message ListVersionsResponse {

	repeated Version versions = 1;
	string next_page_token = 2;
}

message GetVersionRequest {

	string name = 1 [
		(google.api.field_behavior) = REQUIRED
		(google.api.resource_reference) = {
			type: "dialogflow.googleapis.com/Version"
		}
	];
}

message CreateVersionRequest {

	string parent = 1 [
		(google.api.field_behavior) = REQUIRED
		(google.api.resource_reference) = {
			child_type: "dialogflow.googleapis.com/Version"
		}
	];
	Version version = 2 [
		(google.api.field_behavior) = REQUIRED
	];
}

message UpdateVersionRequest {

	Version version = 1 [
		(google.api.field_behavior) = REQUIRED
	];
	google.protobuf.FieldMask update_mask = 2 [
		(google.api.field_behavior) = REQUIRED
	];
}

message DeleteVersionRequest {

	string name = 1 [
		(google.api.field_behavior) = REQUIRED
		(google.api.resource_reference) = {
			type: "dialogflow.googleapis.com/Version"
		}
	];
}

message LoadVersionRequest {

	string name = 1 [
		(google.api.field_behavior) = REQUIRED
		(google.api.resource_reference) = {
			type: "dialogflow.googleapis.com/Version"
		}
	];
	bool allow_override_agent_resources = 2;
}
