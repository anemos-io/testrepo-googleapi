syntax = "proto3";

package google.devtools.resultstore.v2;

import "google/protobuf/duration.proto";
import "google/protobuf/timestamp.proto";

option java_package = "com.google.devtools.resultstore.v2";
option java_multiple_files = true;
option go_package = "google.golang.org/genproto/googleapis/devtools/resultstore/v2;resultstore";


enum Language {

	LANGUAGE_UNSPECIFIED = 0;
	NONE = 1;
	ANDROID = 2;
	AS = 3;
	CC = 4;
	CSS = 5;
	DART = 6;
	GO = 7;
	GWT = 8;
	HASKELL = 9;
	JAVA = 10;
	JS = 11;
	LISP = 12;
	OBJC = 13;
	PY = 14;
	SH = 15;
	SWIFT = 16;
	TS = 18;
	WEB = 19;
	SCALA = 20;
	PROTO = 21;
	XML = 22;
}

enum Status {

	STATUS_UNSPECIFIED = 0;
	BUILDING = 1;
	BUILT = 2;
	FAILED_TO_BUILD = 3;
	TESTING = 4;
	PASSED = 5;
	FAILED = 6;
	TIMED_OUT = 7;
	CANCELLED = 8;
	TOOL_FAILED = 9;
	INCOMPLETE = 10;
	FLAKY = 11;
	UNKNOWN = 12;
	SKIPPED = 13;
}

enum UploadStatus {

	UPLOAD_STATUS_UNSPECIFIED = 0;
	UPLOADING = 1;
	POST_PROCESSING = 2;
	IMMUTABLE = 3;
}

message StatusAttributes {

	Status status = 1;
	string description = 2;
}

message Property {

	string key = 1;
	string value = 2;
}

message Timing {

	google.protobuf.Timestamp start_time = 1;
	google.protobuf.Duration duration = 2;
}

message Dependency {

	oneof resource {
		string target = 1;
		string configured_target = 2;
		string action = 3;
	}
	string label = 4;
}
